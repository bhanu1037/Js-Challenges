    <div class="section-4">
      <h1>Challenge-4:Change color of all buttons</h1>
      <div class="flex-box-pick-color">
        <form action="">
          <select
            name="backdrop"
            id="backdrop"
            onchange="buttonColorChange(this)"
          >
            <option value="Random">Random</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="reset">Reset</option>
          </select>
        </form>
        <button class="btn btn-primary">Google</button>
        <button class="btn btn-success">Apple</button>
        <button class="btn btn-warning">Oracle</button>
        <button class="btn btn-danger">Facebook</button>
      </div>
    </div>

    <div class="section-5">
      <h1>Challenge-5: Blackjack</h1>
      <h3><span id="blackjack-result">Let's play</span></h3>

      <div class="flex-blackjack-row-1">
        <div id="Your-box">
          <h2>You: <span id="your-score">0</span></h2>
        </div>
        <div id="Dealer-box">
          <h2>Dealer: <span id="dealer-score">0</span></h2>
        </div>
      </div>

      <div class="flex-blackjack-row-2">
        <div>
          <button class="btn-lg btn-primary mr-2" id="hit-button">Hit</button>
          <button class="btn-lg btn-warning mr-2" id="stand-button">Stand </button>
          <button class="btn-lg btn-danger" id="deal-button">Deal</button>
        </div>
      </div>
      <div class="flex-blackjack-row-3">
        <table>
          <tr>
            <th>Wins</th>
            <th>Losses</th>
            <th>Draws</th>
          </tr>
          <tr>
            <td><span id="wins">0</span></td>
            <td><span id="losses">0</span></td>
            <td><span id="draw">0</span></td>
          </tr>
        </table>
      </div>
    </div>

    <script src="files/index.js"></script>
  </body>
</html>
